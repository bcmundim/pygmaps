<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">

<title>Google Maps - pygmaps</title>
<style>
	html, body {
		height: 100%;

	#map_canvas {

		var centerlatlng = new google.maps.LatLng(37.430000, -122.145000);

			zoom: 17,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP

		var marker = new google.maps.Marker({
		title: "First arc of closed polyarc1!",
		icon: img,
		position: latlng
		});
		marker.setMap(map);
