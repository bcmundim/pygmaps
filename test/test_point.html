<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset=utf-8">
<title>Google Maps - pygmaps </title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map_canvas {
		height: 100%;
	}
</style>
</head>
<body>
	<div id="map_canvas"></div>
<script>
	var map;
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.428000, -122.145000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(37.427000, -122.145000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,0000FF,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "Not available at the moment",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize" async defer></script>
</body>
</html>
