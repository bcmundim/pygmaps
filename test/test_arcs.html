<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset=utf-8">
<title>Google Maps - pygmaps</title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map_canvas {
		height: 100%;
	}
</style>
</head>
<body>
	<div id="map_canvas"></div>
<script>
	var map;
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.430000, -122.145000);
		var myOptions = {
			zoom: 17,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(37.429000, -122.145000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,#0000FF,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "First arc!",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(37.429000, -122.142817),
new google.maps.LatLng(37.429301, -122.142850),
new google.maps.LatLng(37.429593, -122.142949),
new google.maps.LatLng(37.429867, -122.143109),
new google.maps.LatLng(37.430114, -122.143328),
new google.maps.LatLng(37.430328, -122.143597),
new google.maps.LatLng(37.430501, -122.143908),
new google.maps.LatLng(37.430629, -122.144253),
new google.maps.LatLng(37.430707, -122.144621),
new google.maps.LatLng(37.430734, -122.145000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#0000FF",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


		var latlng = new google.maps.LatLng(37.430000, -122.143000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,#FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "Second arc!",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(37.429371, -122.141629),
new google.maps.LatLng(37.429570, -122.141512),
new google.maps.LatLng(37.429782, -122.141440),
new google.maps.LatLng(37.430000, -122.141416),
new google.maps.LatLng(37.430218, -122.141440),
new google.maps.LatLng(37.430430, -122.141512),
new google.maps.LatLng(37.430629, -122.141629),
new google.maps.LatLng(37.430808, -122.141787),
new google.maps.LatLng(37.430963, -122.141982),
new google.maps.LatLng(37.431089, -122.142208),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize" async defer></script>
</body>
</html>
