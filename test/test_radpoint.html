<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset=utf-8">
<title>Google Maps - pygmaps </title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map_canvas {
		height: 100%;
	}
</style>
</head>
<body>
	<div id="map_canvas"></div>
<script>
	var map;
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.428000, -122.145000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(37.429000, -122.145000);
		var img = new google.maps.MarkerImage('http://chart.apis.google.com/chart?cht=mm&chs=12x16&chco=FFFFFF,#FF0000,000000&ext=.png');
		var marker = new google.maps.Marker({
		title: "Information about this marker",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var coords = [
new google.maps.LatLng(37.429853, -122.145000),
new google.maps.LatLng(37.429840, -122.145187),
new google.maps.LatLng(37.429802, -122.145368),
new google.maps.LatLng(37.429739, -122.145537),
new google.maps.LatLng(37.429654, -122.145691),
new google.maps.LatLng(37.429548, -122.145823),
new google.maps.LatLng(37.429427, -122.145931),
new google.maps.LatLng(37.429292, -122.146010),
new google.maps.LatLng(37.429148, -122.146058),
new google.maps.LatLng(37.429000, -122.146075),
new google.maps.LatLng(37.428852, -122.146058),
new google.maps.LatLng(37.428708, -122.146010),
new google.maps.LatLng(37.428573, -122.145931),
new google.maps.LatLng(37.428451, -122.145823),
new google.maps.LatLng(37.428346, -122.145691),
new google.maps.LatLng(37.428261, -122.145537),
new google.maps.LatLng(37.428198, -122.145368),
new google.maps.LatLng(37.428160, -122.145187),
new google.maps.LatLng(37.428147, -122.145000),
new google.maps.LatLng(37.428160, -122.144813),
new google.maps.LatLng(37.428198, -122.144632),
new google.maps.LatLng(37.428261, -122.144463),
new google.maps.LatLng(37.428346, -122.144309),
new google.maps.LatLng(37.428451, -122.144177),
new google.maps.LatLng(37.428573, -122.144069),
new google.maps.LatLng(37.428708, -122.143990),
new google.maps.LatLng(37.428852, -122.143942),
new google.maps.LatLng(37.429000, -122.143925),
new google.maps.LatLng(37.429148, -122.143942),
new google.maps.LatLng(37.429292, -122.143990),
new google.maps.LatLng(37.429427, -122.144069),
new google.maps.LatLng(37.429548, -122.144177),
new google.maps.LatLng(37.429654, -122.144309),
new google.maps.LatLng(37.429739, -122.144463),
new google.maps.LatLng(37.429802, -122.144632),
new google.maps.LatLng(37.429840, -122.144813),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#FF0000",
fillOpacity: 0.100000,
paths: coords,
strokeColor: "#FF0000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize" async defer></script>
</body>
</html>
