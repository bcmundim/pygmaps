<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.428000, -122.145000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(37.429000, -122.145000),
new google.maps.LatLng(37.428000, -122.145000),
new google.maps.LatLng(37.427000, -122.145000),
new google.maps.LatLng(37.427000, -122.146000),
new google.maps.LatLng(37.427000, -122.146000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#00FF00",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
