<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0">
<meta charset=utf-8">
<title>Google Maps - pygmaps </title>
<style>
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#map_canvas {
		height: 100%;
	}
</style>
</head>
<body>
	<div id="map_canvas"></div>
<script>
	var map;
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.428000, -122.145000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(37.429000, -122.145000),
new google.maps.LatLng(37.428000, -122.145000),
new google.maps.LatLng(37.427000, -122.145000),
new google.maps.LatLng(37.427000, -122.146000),
new google.maps.LatLng(37.427000, -122.146000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#00FF00",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initialize" async defer></script>
</body>
</html>
